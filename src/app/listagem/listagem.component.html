<main class="container">
  <div class="row" *ngIf="mensagem">
    <div class="col-12">
      <app-mensagem tipo="success">{{mensagem}}</app-mensagem>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-sm-12">
      <form action="">
        <span class="col-12">
          <a routerLink="/cadastro" class="btn btn-primary">Nova foto</a>
        </span>

        <input (keyup)="0" #inputBusca type="search" class="form-control col-12 mt-2" placeholder="filtrar pelo tÃ­tulo da foto">
      </form>
    </div>
  </div>
  <div class="row">
    <app-painel *ngFor='let foto of listaFotos | filtroPorTitulo:inputBusca.value'  titulo='{{ foto.titulo | uppercase  }}' class="col-4">
      <a [routerLink]="['/cadastro', foto._id]">
        <app-foto url='{{ foto.url }}' titulo='{{ foto.titulo }}'></app-foto>
      </a>
      <button class="btn btn-danger btn-clock mt-2" (click)="remover(foto)">Remover</button>
    </app-painel>
  </div>
  <div class="row" *ngIf="mensagem">
    <div class="col-12">
      <app-mensagem tipo='success'>{{ mensagem }}</app-mensagem>
    </div>
  </div>
</main>
